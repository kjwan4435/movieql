type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

type Bool {
  isDelete: Boolean!
}

type Movie {
  id: Int!
  title: String!
  rating: Float!
  summary: String
  language: String
  medium_cover_image: String
}

type Query {
  people: [Person]!
  person(id: Int!): Person
  movies: [Movie]!
}

type Mutation {
  addPerson(name: String!, age: Int!, gender: String!): Person!
  delPerson(id: Int!): Boolean!
}
